<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styleWUCOLS.css"/>
    <title>Steward Test: WUCOLS Selector</title>
</head>
<body>
    <h1>Steward</h1>
    <h2>Plant Communicator Tool</h2>
    <br>
    <h3>Let's grow!</h3>
    
    <p id="selected-region-display"></p>

    <!-- SELECT WUCOLS region/ET0 water needs -->
    <div class="select-region">
        <button id="dropdown-button"
            class="region-button"
            role="combobox"
            aria-label="region-button"
            aria-haspopup="listbox"
            aria-expanded="false"
            aria-controls="region-dropdown"
            >
            <span class="selected-value">FIRST: Select WUCOLS Region</span>
            <span class="arrow"></span>
            </button>
    <ul class="region-dropdown hidden"
        role="listbox"
        id="region-dropdown"
        aria-labelledby="dropdown-button">
        <li role="option" data-value="wucols_region_1">Region 1: North-Central Coast</li>
        <li role="option" data-value="wucols_region_2">Region 2: Central Valley</li>
        <li role="option" data-value="wucols_region_3">Region 3: South Coastal</li>
        <li role="option" data-value="wucols_region_4">Region 4: South Inland</li>
        <li role="option" data-value="wucols_region_5">Region 5:High & Intermediate Desert</li>
        <li role="option" data-value="wucols_region_6">Region 6: Low Desert</li>
        <!-- clear option to reset selection value -->
         <li role="option" data-value="clear"><span>Clear selection</span>
         </li>
    </ul>
</div>  
<!-- PLANT INVENTORY BUTTONS -->
<section id="plant-list">

</section>

<!-- CARE INFORMATION -->
<section id="plant-info">

</section>

<script src="stewardWUCOLS.js"></script>


</body>
</html>
