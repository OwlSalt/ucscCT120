<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>STEWARD plant communicator</title>
</head>
<body>
    <h1>Steward</h1> 
    <h2>plant communicator tool</h2>
    <h3>Let's grow!</h3>
    <p id="selected-region-display"></p>

    <!-- Custom Dropdown Structure -->
    <div class="select-region">
        <button id="dropdown-button"
            class="region-button"
            role="combobox"
            aria-label="region-button"
            aria-haspopup="listbox"
            aria-expanded="false"
            aria-controls="region-dropdown"
            >
            <span class="selected-value">FIRST: Select WUCOLS Region</span>
            <span class="arrow"></span>
            </button>
    <ul class="region-dropdown hidden"
        role="listbox"
        id="region-dropdown"
        aria-labelledby="dropdown-button">
        <li role="option" data-value="1">Region 1:</li>
        <li role="option" data-value="2">Region 2:</li>
        <li role="option" data-value="3">Region 3:</li>
        <li role="option" data-value="4">Region 4:</li>
        <li role="option" data-value="5">Region 5:</li>
        <li role="option" data-value="6">Region 6:</li>
        <!-- clear option to reset selection value -->
         <li role="option" data-value="clear"><span>Clear selection</span>
         </li>
    </ul>
</div>  
<br><br>
<div class="select-plant">
    <button id="plant-dropdown-button"
        class="button plant-button"
        role="combobox"
        aria-label="plant-button"
        aria-haspopup="listbox"
        aria-expanded="false"
        aria-controls="plant-dropdown"
        >
        <span class="selected-value"> ~Select a plant ~</span>
        <span class="arrow"></span>
        </button>
    <ul class="plant-dropdown hidden"
        role="listbox"
        id="plant-dropdown"
        aria-labelledby="plant-dropdown-button">
    </ul>

</div>
<div id="plant-info"></div>
<script src="app.js"></script>
</body>
</html>
